name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]  # Windows disabled until CD libs available

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.ref || github.sha }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libxdo-dev libasound2-dev libdiscid-dev libcdio-dev libiso9660-dev libudf-dev libsodium-dev pkg-config libtorrent-rasterbar-dev libboost-all-dev libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libavfilter-dev libavdevice-dev pulseaudio ffmpeg

    - name: Start virtual audio device (Linux)
      if: runner.os == 'Linux'
      run: |
        pulseaudio --start --exit-idle-time=-1
        pactl load-module module-null-sink sink_name=DummyOutput sink_properties=device.description="Virtual_Output"

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install libdiscid libcdio libsodium pkg-config libtorrent-rasterbar boost ffmpeg switchaudio-osx
        # Try to install BlackHole virtual audio (may fail on CI due to kernel extension requirements)
        brew install blackhole-2ch || echo "BlackHole installation failed - tests may skip audio"

    - name: Setup virtual audio device (macOS)
      if: runner.os == 'macOS'
      run: |
        # List available audio devices
        SwitchAudioSource -a || true
        # Try to set BlackHole as default output (if available)
        SwitchAudioSource -s "BlackHole 2ch" 2>/dev/null || echo "BlackHole not available, using default audio device"

    # Windows uses MSYS2/MinGW for CD libraries (libcdio, libdiscid) since they're not in vcpkg
    - name: Setup MSYS2 (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-libcdio
          mingw-w64-x86_64-libdiscid
          mingw-w64-x86_64-libsodium
          mingw-w64-x86_64-libtorrent-rasterbar
          mingw-w64-x86_64-boost
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-ffmpeg

    - name: Install MinGW Rust target (Windows)
      if: runner.os == 'Windows'
      run: rustup target add x86_64-pc-windows-gnu

    - name: Set Windows environment
      if: runner.os == 'Windows'
      run: |
        echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH
        echo "PKG_CONFIG_PATH=C:\msys64\mingw64\lib\pkgconfig" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          bae-desktop/package-lock.json
          bae-demo/package-lock.json

    - name: Install Node dependencies
      run: |
        (cd bae-desktop && npm ci)
        (cd bae-demo && npm ci)

    - name: Install cargo-binstall
      run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

    - name: Install Dioxus CLI
      run: cargo binstall dioxus-cli@0.7.2 --no-confirm

    - name: Check Rust formatting
      run: cargo fmt --all -- --check

    - name: Check RSX formatting
      run: |
        (cd bae-desktop && dx fmt --check)
        (cd bae-demo && dx fmt --check)

    - name: Set macOS environment
      if: runner.os == 'macOS'
      run: |
        if [[ -d "/opt/homebrew" ]]; then
          echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/opt/homebrew/lib" >> $GITHUB_ENV
          echo "FFMPEG_DIR=/opt/homebrew" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I/opt/homebrew/include" >> $GITHUB_ENV
        else
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/local/lib" >> $GITHUB_ENV
          echo "FFMPEG_DIR=/usr/local" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I/usr/local/include" >> $GITHUB_ENV
        fi

    - name: Run Clippy (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cargo clippy --workspace -- -D warnings
        # Check integration tests with test-utils feature
        for test_file in bae-core/tests/*.rs; do
          if [ -f "$test_file" ]; then
            test_name=$(basename "$test_file" .rs)
            echo "Checking integration test: $test_name"
            cargo clippy -p bae-core --test "$test_name" --features bae-core/test-utils -- -D warnings
          fi
        done

    - name: Run Clippy (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        cargo clippy --workspace --target x86_64-pc-windows-gnu -- -D warnings
        for %%f in (bae-core\tests\*.rs) do (
          for %%n in ("%%~nf") do (
            echo Checking integration test: %%~n
            cargo clippy -p bae-core --target x86_64-pc-windows-gnu --test "%%~n" --features bae-core/test-utils -- -D warnings
          )
        )

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        # Skip CPU test in debug mode - measurements only meaningful in release
        cargo test -p bae-core --features bae-core/test-utils --verbose -- --skip test_playback_cpu
        # Run CPU usage test in release mode for accurate measurements
        cargo test -p bae-core --release --features bae-core/test-utils --test test_playback_cpu --verbose

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      run: |
        # Skip CPU test in debug mode - measurements only meaningful in release
        cargo test -p bae-core --target x86_64-pc-windows-gnu --features bae-core/test-utils --verbose -- --skip test_playback_cpu
        # Run CPU usage test in release mode for accurate measurements
        cargo test -p bae-core --release --target x86_64-pc-windows-gnu --features bae-core/test-utils --test test_playback_cpu --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.ref || github.sha }}

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: rust-cache

    - name: Install cargo-binstall
      run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

    - name: Install cargo-audit
      run: cargo binstall cargo-audit --no-confirm

    - name: Run security audit
      run: cargo audit --ignore RUSTSEC-2023-0071
