name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]  # Windows disabled until CD libs available

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libxdo-dev libasound2-dev libdiscid-dev libcdio-dev libiso9660-dev libudf-dev libsodium-dev pkg-config libtorrent-rasterbar-dev libboost-all-dev libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libavfilter-dev libavdevice-dev pulseaudio

    - name: Start virtual audio device (Linux)
      if: runner.os == 'Linux'
      run: |
        pulseaudio --start --exit-idle-time=-1
        pactl load-module module-null-sink sink_name=DummyOutput sink_properties=device.description="Virtual_Output"

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install libdiscid libcdio libsodium pkg-config libtorrent-rasterbar boost ffmpeg switchaudio-osx
        # Try to install BlackHole virtual audio (may fail on CI due to kernel extension requirements)
        brew install blackhole-2ch || echo "BlackHole installation failed - tests may skip audio"
    
    - name: Setup virtual audio device (macOS)
      if: runner.os == 'macOS'
      run: |
        # List available audio devices
        SwitchAudioSource -a || true
        # Try to set BlackHole as default output (if available)
        SwitchAudioSource -s "BlackHole 2ch" 2>/dev/null || echo "BlackHole not available, using default audio device"

    # Windows uses MSYS2/MinGW for CD libraries (libcdio, libdiscid) since they're not in vcpkg
    - name: Setup MSYS2 (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-libcdio
          mingw-w64-x86_64-libdiscid
          mingw-w64-x86_64-libsodium
          mingw-w64-x86_64-libtorrent-rasterbar
          mingw-w64-x86_64-boost
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-ffmpeg

    - name: Install MinGW Rust target (Windows)
      if: runner.os == 'Windows'
      run: rustup target add x86_64-pc-windows-gnu

    - name: Set Windows environment
      if: runner.os == 'Windows'
      run: |
        echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH
        echo "PKG_CONFIG_PATH=C:\msys64\mingw64\lib\pkgconfig" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies
      working-directory: ./bae
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        else
          echo "Dioxus CLI already installed, skipping"
        fi
      shell: bash

    - name: Check Rust formatting
      working-directory: ./bae
      run: cargo fmt -- --check

    - name: Check RSX formatting
      working-directory: ./bae
      run: dx fmt --check

    - name: Run Clippy (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./bae
      run: |
        # Set env vars for macOS Homebrew (arm64 vs x86_64)
        if [[ "$RUNNER_OS" == "macOS" ]]; then
          if [[ -d "/opt/homebrew" ]]; then
            export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig"
            export LIBRARY_PATH="/opt/homebrew/lib"
            export FFMPEG_DIR="/opt/homebrew"
          else
            export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig"
            export LIBRARY_PATH="/usr/local/lib"
            export FFMPEG_DIR="/usr/local"
          fi
        fi
        cargo clippy --lib -- -D warnings
        cargo clippy --bin bae -- -D warnings
        for test_file in tests/*.rs; do
          if [ -f "$test_file" ]; then
            test_name=$(basename "$test_file" .rs)
            echo "Checking integration test: $test_name"
            cargo clippy --test "$test_name" --features test-utils -- -D warnings
          fi
        done

    - name: Run Clippy (Windows)
      if: runner.os == 'Windows'
      working-directory: ./bae
      shell: cmd
      run: |
        cargo clippy --target x86_64-pc-windows-gnu --lib -- -D warnings
        cargo clippy --target x86_64-pc-windows-gnu --bin bae -- -D warnings
        for %%f in (tests\*.rs) do (
          for %%n in ("%%~nf") do (
            echo Checking integration test: %%~n
            cargo clippy --target x86_64-pc-windows-gnu --test "%%~n" --features test-utils -- -D warnings
          )
        )

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./bae
      run: |
        # Set env vars for macOS Homebrew (arm64 vs x86_64)
        if [[ "$RUNNER_OS" == "macOS" ]]; then
          if [[ -d "/opt/homebrew" ]]; then
            export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig"
            export LIBRARY_PATH="/opt/homebrew/lib"
            export BINDGEN_EXTRA_CLANG_ARGS="-I/opt/homebrew/include"
          else
            export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig"
            export LIBRARY_PATH="/usr/local/lib"
            export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/local/include"
          fi
        fi
        cargo test --features test-utils --verbose

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      working-directory: ./bae
      run: cargo test --target x86_64-pc-windows-gnu --features test-utils --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      working-directory: ./bae
      run: cargo audit --ignore RUSTSEC-2023-0071
