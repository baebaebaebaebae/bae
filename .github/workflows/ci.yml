name: CI

on:
  push:
    branches: [ main, develop, release ]
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: Re-enable ubuntu-latest, windows-latest once caches are populated
        os: [macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libxdo-dev libasound2-dev libdiscid-dev libcdio-dev pkg-config

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install libdiscid libcdio pkg-config libtorrent-rasterbar boost

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies
      working-directory: ./bae
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        else
          echo "Dioxus CLI already installed, skipping"
        fi
      shell: bash

    - name: Check Rust formatting
      working-directory: ./bae
      run: cargo fmt -- --check

    - name: Check RSX formatting
      working-directory: ./bae
      run: dx fmt --check

    - name: Run Clippy (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./bae
      run: |
        cargo clippy --lib -- -D warnings
        cargo clippy --bin bae -- -D warnings
        # Run clippy on each integration test individually
        # Why: `cargo clippy --tests` compiles the binary target in test mode,
        # which causes dead_code warnings for test-utils feature methods that
        # the binary doesn't use. By checking each test separately, we avoid
        # compiling the binary target while still checking all integration tests.
        for test_file in tests/*.rs; do
          if [ -f "$test_file" ]; then
            test_name=$(basename "$test_file" .rs)
            echo "Checking integration test: $test_name"
            cargo clippy --test "$test_name" --features test-utils -- -D warnings
          fi
        done

    - name: Run Clippy (Windows)
      if: runner.os == 'Windows'
      working-directory: ./bae
      shell: cmd
      run: |
        cargo clippy --lib -- -D warnings
        cargo clippy --bin bae -- -D warnings
        REM Run clippy on each integration test individually
        REM Why: `cargo clippy --tests` compiles the binary target in test mode,
        REM which causes dead_code warnings for test-utils feature methods that
        REM the binary doesn't use. By checking each test separately, we avoid
        REM compiling the binary target while still checking all integration tests.
        for %%f in (tests\*.rs) do (
          for %%n in ("%%~nf") do (
            echo Checking integration test: %%~n
            cargo clippy --test "%%~n" --features test-utils -- -D warnings
          )
        )

    - name: Run tests
      working-directory: ./bae
      run: cargo test --verbose

    - name: Debug with SSH (on failure)
      if: failure() && runner.os == 'Linux'
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      working-directory: ./bae
      # Ignore RUSTSEC-2023-0071 (rsa crate): False positive - appears in Cargo.lock
      # via sqlx-mysql transitive dependency, but sqlx-mysql is not actually compiled
      # or linked since we only use the sqlite feature
      run: cargo audit --ignore RUSTSEC-2023-0071

  auto-release:
    name: Auto Release
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Calculate CalVer version
      id: version
      run: |
        CURRENT=$(grep '^version' bae/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
        YEAR_MONTH=$(date +%Y.%-m)
        
        # Extract year.month and patch from current version
        CURRENT_YM=$(echo "$CURRENT" | cut -d. -f1-2)
        CURRENT_PATCH=$(echo "$CURRENT" | cut -d. -f3)
        
        if [ "$CURRENT_YM" = "$YEAR_MONTH" ]; then
          # Same month, increment patch
          NEW_PATCH=$((CURRENT_PATCH + 1))
        else
          # New month, start at 1
          NEW_PATCH=1
        fi
        
        NEW_VERSION="${YEAR_MONTH}.${NEW_PATCH}"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Bumping $CURRENT â†’ $NEW_VERSION"

    - name: Update Cargo.toml
      run: |
        sed -i "s/^version = \".*\"/version = \"${{ steps.version.outputs.version }}\"/" bae/Cargo.toml

    - name: Commit and tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add bae/Cargo.toml
        git commit -m "Release v${{ steps.version.outputs.version }}"
        
        # Delete existing tag if present (from previous failed runs)
        git tag -d "v${{ steps.version.outputs.version }}" 2>/dev/null || true
        git push origin :refs/tags/v${{ steps.version.outputs.version }} 2>/dev/null || true
        
        git tag "v${{ steps.version.outputs.version }}"
        git push origin release --tags

  build-artifacts:
    name: Build Artifacts
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    # No 'needs' - tags are created by auto-release which already passed test/security

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install macOS dependencies
      run: |
        brew install libdiscid libcdio pkg-config libtorrent-rasterbar boost

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies
      working-directory: ./bae
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        fi

    - name: Build app bundle
      working-directory: ./bae
      env:
        PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig
        LIBRARY_PATH: /opt/homebrew/lib
      run: dx bundle --release

    - name: Import Apple certificate
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        # Import certificate
        echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
        security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security list-keychain -d user -s "$KEYCHAIN_PATH"

    - name: Sign app bundle
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_PATH="bae/target/dx/bae/bundle/macos/bundle/macos/Bae.app"
        
        # Find the signing identity by team ID
        IDENTITY=$(security find-identity -v -p codesigning | grep "$APPLE_TEAM_ID" | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "Using signing identity: $IDENTITY"
        
        # Sign with hardened runtime (required for notarization)
        codesign --deep --force --verify --verbose \
          --sign "$IDENTITY" \
          --options runtime \
          "$APP_PATH"
        
        # Verify signature
        codesign --verify --verbose "$APP_PATH"

    - name: Create signed DMG
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_PATH="bae/target/dx/bae/bundle/macos/bundle/macos/Bae.app"
        DMG_PATH="bae/target/Bae.dmg"
        
        # Find the signing identity by team ID
        IDENTITY=$(security find-identity -v -p codesigning | grep "$APPLE_TEAM_ID" | head -1 | sed 's/.*"\(.*\)".*/\1/')
        
        # Create DMG
        hdiutil create -volname "Bae" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
        
        # Sign DMG
        codesign --force --sign "$IDENTITY" "$DMG_PATH"

    - name: Notarize DMG
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        DMG_PATH="bae/target/Bae.dmg"
        
        # Submit for notarization and wait
        xcrun notarytool submit "$DMG_PATH" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait
        
        # Staple the notarization ticket
        xcrun stapler staple "$DMG_PATH"

    - name: Generate screenshots
      working-directory: ./bae
      env:
        PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig
        LIBRARY_PATH: /opt/homebrew/lib
      run: |
        # Ensure release binary exists (dx bundle should have built it, but be explicit)
        cargo build --release --bin bae
        
        # Build and run the screenshot generator
        cargo build --release --bin generate_screenshots
        ./target/release/generate_screenshots

    - name: Upload signed DMG
      uses: actions/upload-artifact@v4
      with:
        name: Bae-macOS-signed
        path: bae/target/Bae.dmg
        retention-days: 30

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: bae/screenshots/
        if-no-files-found: ignore

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bae/target/Bae.dmg
          bae/screenshots/*.png
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
