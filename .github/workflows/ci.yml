name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check if this push should trigger a release
  check-version:
    name: Check Version
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if version already released
      id: check
      run: |
        VERSION=$(grep '^version' bae/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        if git tag -l "v$VERSION" | grep -q .; then
          echo "::notice::Version $VERSION already released"
          echo "should_release=false" >> $GITHUB_OUTPUT
        else
          echo "::notice::New version $VERSION will be released"
          echo "should_release=true" >> $GITHUB_OUTPUT
        fi

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libxdo-dev libasound2-dev libdiscid-dev libcdio-dev pkg-config

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install libdiscid libcdio pkg-config libtorrent-rasterbar boost

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies
      working-directory: ./bae
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        else
          echo "Dioxus CLI already installed, skipping"
        fi
      shell: bash

    - name: Check Rust formatting
      working-directory: ./bae
      run: cargo fmt -- --check

    - name: Check RSX formatting
      working-directory: ./bae
      run: dx fmt --check

    - name: Run Clippy (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./bae
      run: |
        cargo clippy --lib -- -D warnings
        cargo clippy --bin bae -- -D warnings
        for test_file in tests/*.rs; do
          if [ -f "$test_file" ]; then
            test_name=$(basename "$test_file" .rs)
            echo "Checking integration test: $test_name"
            cargo clippy --test "$test_name" --features test-utils -- -D warnings
          fi
        done

    - name: Run Clippy (Windows)
      if: runner.os == 'Windows'
      working-directory: ./bae
      shell: cmd
      run: |
        cargo clippy --lib -- -D warnings
        cargo clippy --bin bae -- -D warnings
        for %%f in (tests\*.rs) do (
          for %%n in ("%%~nf") do (
            echo Checking integration test: %%~n
            cargo clippy --test "%%~n" --features test-utils -- -D warnings
          )
        )

    - name: Run tests
      working-directory: ./bae
      run: cargo test --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      working-directory: ./bae
      run: cargo audit --ignore RUSTSEC-2023-0071

  # Release job - only runs on main when version is new
  release:
    name: Release
    if: github.ref == 'refs/heads/main' && needs.check-version.outputs.should_release == 'true'
    runs-on: macos-latest
    needs: [check-version, test, security]
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install macOS dependencies
      run: |
        brew install libdiscid libcdio pkg-config libtorrent-rasterbar boost

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies
      working-directory: ./bae
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        fi

    - name: Build app bundle
      working-directory: ./bae
      env:
        PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig
        LIBRARY_PATH: /opt/homebrew/lib
      run: dx bundle --release

    - name: Upload unsigned build (backup)
      uses: actions/upload-artifact@v4
      with:
        name: Bae-macOS-unsigned
        path: bae/target/dx/bae/bundle/macos/bundle/macos/Bae.app
        retention-days: 7

    - name: Import Apple certificate
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
        security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security list-keychain -d user -s "$KEYCHAIN_PATH"

    - name: Sign app bundle
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_PATH="bae/target/dx/bae/bundle/macos/bundle/macos/Bae.app"
        IDENTITY=$(security find-identity -v -p codesigning | grep "$APPLE_TEAM_ID" | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "Using signing identity: $IDENTITY"
        
        codesign --deep --force --verify --verbose \
          --sign "$IDENTITY" \
          --options runtime \
          "$APP_PATH"
        
        codesign --verify --verbose "$APP_PATH"

    - name: Create signed DMG
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_PATH="bae/target/dx/bae/bundle/macos/bundle/macos/Bae.app"
        DMG_PATH="bae/target/Bae.dmg"
        IDENTITY=$(security find-identity -v -p codesigning | grep "$APPLE_TEAM_ID" | head -1 | sed 's/.*"\(.*\)".*/\1/')
        
        hdiutil create -volname "Bae" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
        codesign --force --sign "$IDENTITY" "$DMG_PATH"

    - name: Notarize DMG
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        DMG_PATH="bae/target/Bae.dmg"
        
        xcrun notarytool submit "$DMG_PATH" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait
        
        xcrun stapler staple "$DMG_PATH"

    - name: Generate screenshots
      working-directory: ./bae
      env:
        PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig
        LIBRARY_PATH: /opt/homebrew/lib
      run: |
        cargo build --release --bin generate_screenshots
        ./target/release/generate_screenshots

    - name: Create git tag
      run: |
        VERSION="${{ needs.check-version.outputs.version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag "v$VERSION"
        git push origin "v$VERSION"

    - name: Upload signed DMG
      uses: actions/upload-artifact@v4
      with:
        name: Bae-macOS-signed
        path: bae/target/Bae.dmg
        retention-days: 30

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: bae/screenshots/
        if-no-files-found: ignore

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.check-version.outputs.version }}
        files: |
          bae/target/Bae.dmg
          bae/screenshots/*.png
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
