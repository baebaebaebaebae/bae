name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check if this push should trigger a release
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if version already released
      id: check
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(grep '^version' bae/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        if git tag -l "v$VERSION" | grep -q .; then
          echo "::notice::Version $VERSION already released"
          echo "should_release=false" >> $GITHUB_OUTPUT
        else
          echo "::notice::New version $VERSION will be released"
          echo "should_release=true" >> $GITHUB_OUTPUT
        fi

    - name: Set defaults for non-main branches
      if: github.ref != 'refs/heads/main'
      run: |
        echo "should_release=false" >> $GITHUB_OUTPUT
        echo "version=" >> $GITHUB_OUTPUT

  # Check if website files changed
  check-website:
    name: Check Website Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.website }}
      screenshots_changed: ${{ steps.changes.outputs.screenshots }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Check for website changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          website:
            - 'website/**'
          screenshots:
            - 'website/fixtures/screenshots/**'
            - 'bae/src/bin/generate_screenshots.rs'

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]  # Windows disabled until CD libs available

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libxdo-dev libasound2-dev libdiscid-dev libcdio-dev libiso9660-dev libudf-dev libsodium-dev pkg-config libtorrent-rasterbar-dev libboost-all-dev libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libavfilter-dev

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install libdiscid libcdio libsodium pkg-config libtorrent-rasterbar boost ffmpeg

    # Windows uses MSYS2/MinGW for CD libraries (libcdio, libdiscid) since they're not in vcpkg
    - name: Setup MSYS2 (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-libcdio
          mingw-w64-x86_64-libdiscid
          mingw-w64-x86_64-libsodium
          mingw-w64-x86_64-libtorrent-rasterbar
          mingw-w64-x86_64-boost
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-ffmpeg

    - name: Install MinGW Rust target (Windows)
      if: runner.os == 'Windows'
      run: rustup target add x86_64-pc-windows-gnu

    - name: Set Windows environment
      if: runner.os == 'Windows'
      run: |
        echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH
        echo "PKG_CONFIG_PATH=C:\msys64\mingw64\lib\pkgconfig" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies
      working-directory: ./bae
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        else
          echo "Dioxus CLI already installed, skipping"
        fi
      shell: bash

    - name: Check Rust formatting
      working-directory: ./bae
      run: cargo fmt -- --check

    - name: Check RSX formatting
      working-directory: ./bae
      run: dx fmt --check

    - name: Run Clippy (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./bae
      run: |
        cargo clippy --lib -- -D warnings
        cargo clippy --bin bae -- -D warnings
        for test_file in tests/*.rs; do
          if [ -f "$test_file" ]; then
            test_name=$(basename "$test_file" .rs)
            echo "Checking integration test: $test_name"
            cargo clippy --test "$test_name" --features test-utils -- -D warnings
          fi
        done

    - name: Run Clippy (Windows)
      if: runner.os == 'Windows'
      working-directory: ./bae
      shell: cmd
      run: |
        cargo clippy --target x86_64-pc-windows-gnu --lib -- -D warnings
        cargo clippy --target x86_64-pc-windows-gnu --bin bae -- -D warnings
        for %%f in (tests\*.rs) do (
          for %%n in ("%%~nf") do (
            echo Checking integration test: %%~n
            cargo clippy --target x86_64-pc-windows-gnu --test "%%~n" --features test-utils -- -D warnings
          )
        )

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./bae
      run: cargo test --features test-utils --verbose

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      working-directory: ./bae
      run: cargo test --target x86_64-pc-windows-gnu --features test-utils --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      working-directory: ./bae
      run: cargo audit --ignore RUSTSEC-2023-0071

  # Release job - only runs on main when version is new
  release:
    name: Release
    if: github.ref == 'refs/heads/main' && needs.check-version.outputs.should_release == 'true'
    runs-on: macos-latest
    needs: [check-version, test, security]
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install macOS dependencies
      run: |
        brew install libdiscid libcdio libsodium pkg-config libtorrent-rasterbar boost ffmpeg

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache
        cache-directories: ~/.cargo/bin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          bae/package-lock.json
          website/package-lock.json

    - name: Install Node dependencies (app)
      working-directory: ./bae
      run: npm ci

    - name: Install Node dependencies (website)
      working-directory: ./website
      run: npm ci

    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli
        fi

    - name: Build app bundle
      working-directory: ./bae
      run: |
        if [[ -d "/opt/homebrew" ]]; then
          export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig"
          export LIBRARY_PATH="/opt/homebrew/lib"
        else
          export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig"
          export LIBRARY_PATH="/usr/local/lib"
        fi
        dx bundle --release

    - name: Bundle dylibs into app
      working-directory: ./bae
      run: ./scripts/bundle_dylibs.sh target/dx/bae/bundle/macos/bundle/macos/bae.app

    - name: Upload unsigned build (backup)
      uses: actions/upload-artifact@v4
      with:
        name: bae-macOS-unsigned
        path: bae/target/dx/bae/bundle/macos/bundle/macos/bae.app
        retention-days: 7

    - name: Import Apple certificate
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
        security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security list-keychain -d user -s "$KEYCHAIN_PATH"

    - name: Sign app bundle
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_PATH="bae/target/dx/bae/bundle/macos/bundle/macos/bae.app"
        IDENTITY=$(security find-identity -v -p codesigning | grep "$APPLE_TEAM_ID" | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "Using signing identity: $IDENTITY"
        
        codesign --deep --force --verify --verbose \
          --sign "$IDENTITY" \
          --options runtime \
          "$APP_PATH"
        
        codesign --verify --verbose "$APP_PATH"

    - name: Create signed DMG
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_PATH="bae/target/dx/bae/bundle/macos/bundle/macos/bae.app"
        DMG_PATH="bae/target/bae.dmg"
        IDENTITY=$(security find-identity -v -p codesigning | grep "$APPLE_TEAM_ID" | head -1 | sed 's/.*"\(.*\)".*/\1/')
        
        # Create temporary directory for DMG contents
        DMG_TEMP=$(mktemp -d)
        trap "rm -rf $DMG_TEMP" EXIT
        
        # Copy app bundle to temp directory
        cp -R "$APP_PATH" "$DMG_TEMP/"
        
        # Create Applications folder symlink
        ln -s /Applications "$DMG_TEMP/Applications"
        
        # Create DMG from temp directory
        hdiutil create -volname "bae" -srcfolder "$DMG_TEMP" -ov -format UDZO "$DMG_PATH"
        codesign --force --sign "$IDENTITY" "$DMG_PATH"

    - name: Notarize DMG
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        DMG_PATH="bae/target/bae.dmg"
        
        xcrun notarytool submit "$DMG_PATH" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait
        
        xcrun stapler staple "$DMG_PATH"

    # Screenshot generation disabled - uncomment to re-enable
    # - name: Generate screenshots
    #   working-directory: ./bae
    #   run: |
    #     if [[ -d "/opt/homebrew" ]]; then
    #       export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig"
    #       export LIBRARY_PATH="/opt/homebrew/lib"
    #     else
    #       export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig"
    #       export LIBRARY_PATH="/usr/local/lib"
    #     fi
    #     cargo build --release --bin generate_screenshots
    #     ./target/release/generate_screenshots

    - name: Create git tag
      run: |
        VERSION="${{ needs.check-version.outputs.version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag "v$VERSION"
        git push origin "v$VERSION"

    - name: Upload signed DMG
      uses: actions/upload-artifact@v4
      with:
        name: bae-macOS-signed
        path: bae/target/bae.dmg
        retention-days: 30

    # Screenshot upload disabled - uncomment to re-enable
    # - name: Upload screenshots
    #   if: always()
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: screenshots
    #     path: bae/screenshots/
    #     if-no-files-found: ignore

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.check-version.outputs.version }}
        files: |
          bae/target/bae.dmg
          # bae/screenshots/*.png  # Screenshots disabled
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Generate screenshots when screenshot fixtures change or on release
  # Screenshot generation disabled - uncomment to re-enable
  generate-screenshots:
    name: Generate Screenshots
    if: false  # Disabled - uncomment condition above to re-enable
    runs-on: macos-latest
    needs: [check-website, check-version]
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install macOS dependencies
      run: |
        brew install libdiscid libcdio libsodium pkg-config libtorrent-rasterbar boost ffmpeg

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: bae/package-lock.json

    - name: Install Node dependencies (for tailwindcss)
      working-directory: ./bae
      run: npm ci

    - name: Install Rust (uses rust-toolchain.toml)
      run: rustup show

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: bae -> target
        shared-key: rust-cache

    - name: Build bae app
      working-directory: ./bae
      run: cargo build --release --bin bae

    - name: Generate screenshots
      working-directory: ./bae
      env:
        BAE_SCREENSHOT_FIXTURES_DIR: ../website/fixtures/screenshots
        BAE_SCREENSHOT_OUTPUT_DIR: ../website/public/screenshots
      run: cargo run --release --bin generate_screenshots

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: website-screenshots
        path: website/public/screenshots/
        retention-days: 7

  # Deploy website when website files change or on release
  # always() is needed because generate-screenshots may be skipped (docs-only changes)
  # and we still want to deploy. We guard against failures with the result checks.
  deploy-website:
    name: Deploy Website
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.check-website.outputs.changed == 'true' || needs.check-version.outputs.should_release == 'true') &&
      (needs.generate-screenshots.result == 'success' || needs.generate-screenshots.result == 'skipped')
    runs-on: ubuntu-latest
    needs: [check-website, check-version, generate-screenshots]
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download screenshots
      if: needs.generate-screenshots.result == 'success'
      uses: actions/download-artifact@v4
      with:
        name: website-screenshots
        path: website/public/screenshots/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install Node dependencies
      working-directory: ./website
      run: npm ci

    - name: Build website
      working-directory: ./website
      run: npm run build

    - name: Deploy website to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./website
        scope: ${{ secrets.VERCEL_ORG_ID }}
        vercel-args: '--prod'
